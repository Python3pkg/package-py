#----------------------------------------------------------------------------#
# These settings are specific to this package and belong in
# ./package-py/info.yaml. See bottom of file for generic settings that you
# should put in your home directory config file.
#----------------------------------------------------------------------------#
## The name of your Python Package
name:

## The current version number of this Python Package...
version:

## ...or the python module containing the __version__ variable
# version_from_module: 

## See: http://pypi.python.org/pypi?:action=list_classifiers
classifiers:
- 'Development Status :: 3 - Alpha'
- 'Intended Audience :: Developers'
- 'License :: OSI Approved :: BSD License'
- 'Programming Language :: Python'

## Short description of your Python Package
description:

## The long description
## (you probably want to use 'long_description_from' # below)
long_description:

## The file containing the long description
# long_description_from:

## The url of a website for your Python Package
url:

## A list of all the module package directories to distribute
packages: []

## A lists of the top level direcories to descend to determine packages.
# packages_from

## A list of script files to install
scripts: []

## A list of dependency packages
install_requires: []

#----------------------------------------------------------------------------#
# These are general settings and are best put in $HOME/.package-py/info.yaml
#----------------------------------------------------------------------------#
## Your personal name
# author: Ingy dot Net
 
## Your contact email address
# author_email: ingy@ingy.net

## The license type for your Python Packages
# license: Simplified BSD License

